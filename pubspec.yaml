  font_awesome_flutter: ^10.8.0
  scaffold_ui: ^1.2.7
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.1.0
  video_player: ^2.9.5
  google_sign_in: ^6.3.0
  cached_network_image: ^3.4.1
  razorpay_flutter: ^1.4.0
  in_app_purchase: ^3.1.13
  chewie: ^1.11.3
