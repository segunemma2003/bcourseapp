  flutter_isolate: ^2.1.0

  video_thumbnail: ^0.5.6
  isolate_handler: ^1.0.2
  aws_signature_v4: ^0.6.4
  crypto: ^3.0.6

  connectivity_plus: ^6.1.4
  image_picker: ^1.1.2
  laravel_notify_fcm: ^2.1.0
  firebase_core: ^3.13.0
  firebase_messaging: ^15.2.5
  firebase_auth: ^5.5.3
  device_info_plus: ^11.3.0
  country_picker: ^2.0.27
  firebase_crashlytics: ^4.3.6
  firebase_analytics: ^11.4.6
  storage_info: ^1.0.0
  flutter_web_auth_2: ^4.1.0
  better_player_plus: ^1.0.8
  webview_flutter: ^4.7.0
  http: ^1.4.0



dev_dependencies:
  rename: ^3.1.0
  flutter_launcher_icons: ^0.14.3
  firebase_crashlytics_platform_interface: ^3.6.0
  # The following line 'flutter_lints' activates a set of recommended lints for Flutter apps,
  # packages, and plugins designed to encourage good coding practices.
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

# APP ICON - public/app_icon/icon.png
# Build icons: "dart run flutter_launcher_icons"
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "public/images/logo_icon.jpg"
  remove_alpha_ios: true

# RENAME YOUR PROJECT
# flutter pub run rename setAppName --targets ios,android --value "YourAppName"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - public/fonts/
    - public/images/
    - public/app_icon/
    - lang/
    - .env
  fonts:
    - family: Lato
      fonts:
        - asset: public/fonts/Lato/Lato-Thin.ttf
          weight: 100
        - asset: public/fonts/Lato/Lato-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: public/fonts/Lato/Lato-Light.ttf
          weight: 300
        - asset: public/fonts/Lato/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: public/fonts/Lato/Lato-Regular.ttf
          weight: 400
        - asset: public/fonts/Lato/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: public/fonts/Lato/Lato-Bold.ttf
          weight: 700
        - asset: public/fonts/Lato/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: public/fonts/Lato/Lato-Black.ttf
          weight: 900
        - asset: public/fonts/Lato/Lato-BlackItalic.ttf
          weight: 900
          style: italic

